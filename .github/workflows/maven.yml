name: Selenium Java CI with Maven
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Install Google Chrome
      run: | 
        ls -R
        chmod +x ./scripts/InstallChrome.sh
        ./scripts/InstallChrome.sh
    - name: Run Tests
      run: mvn clean test 
        -Dbrowsermode.headless=true 
        -Dsurefire.suiteXmlFiles=src/test/resources/suites/computeEngineTests.xml 
        --file pom.xml
