name: Selenium API Java CI with Maven
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Install Google Chrome
      run: |
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb
        sudo apt-get -f install
    - name: Run API (Rest Assured) Tests
      run: mvn clean test
        -Dsurefire.suiteXmlFiles=src/test/resources/suites/apiTests.xml
        --file pom.xml
    - name: Run UI (Selenium) Tests
      run: mvn clean test
        -Dbrowsermode.headless=true
        -Dsurefire.suiteXmlFiles=src/test/resources/suites/allTests.xml
        --file pom.xml
